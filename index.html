<!doctype html>
<html lang="zh-cn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>SimpleSVG-Icebird</title>
    <link rel="stylesheet" type="text/css" href="IceUI/css/iceui.css">
    <link rel="shortcut icon" href="simplesvg.svg" type="image/x-icon">
</head>

<body>
    <!--top section-->
    <div class="itbar-box">
        <div class="itbar-l bc-indigo300 raised">
            <button class="icon mdicon tc-white waves-block">menu</button>
              <b class="text15 tc-white">SimpleSVG</b>
            <button class="icon mdicon tc-white waves-block">keyboard_arrow_down</button>
        </div>
        <div class="itbar-r bc-indigo300 raised">
            <button class="icon mdicon tc-white waves-block">search</button>
            <button class="icon mdicon tc-white waves-block">more_vert</button>
        </div>
    </div>
    <!--main section-->
    <div class="icard raised il-cen-w bc-deepOrange100">
        <b class="text40">SimpleSVG</b><br>
        <b class="text15">V0.0.1-beta</b><br>
        <b class="text15">By Icebird</b>
    </div>
    <div class="cont">
        <div class="icard raised bc-teal50 elem">
            <p class="il-cen-w">
                <b class="text30">使用</b><br>
                <b class="text20">To use</b>
            </p>
            <button class="ibtn bc-red500 waves-block tc-white">
                <b>下载APP</b>
                <b class="icon mdicon">arrow_forward</b>
            </button>
            <button class="ibtn-no waves-block">
                <b>Gitee查看</b>
                <b class="icon mdicon">arrow_forward</b>
            </button>
            <br>
        </div>
        <div class="icard raised bc-teal50 elem">
            <p class="il-cen-w">
                <b class="text30">特点</b><br>
                <b class="text20">The specials</b>
            </p>
            <p>
                <b class="icon mdicon fc-red500 il-cen-h">lightbulb_outline</b>
                <b class="text25 il-cen-h">轻</b>
            </p>
            <b class="text15">轻量体积，轻便创作矢量图形</b>
            <p>
                <b class="icon mdicon fc-red500 il-cen-h">edit</b>
                <b class="text25 il-cen-h">简</b>
            </p>
            <b class="text15">简约而不简陋，SVG&Vector应有尽有</b>
            <br />
              <br />
        </div>
    </div>
    <div class="icard raised bc-teal300 il-cen-w il-cen-h">
        <b class="tc-white bl-cen-h bl-cen-w text20">
            Copyright ©
            <script type="text/javascript">
                document.write(new Date().getFullYear());
            </script>

    <script src="IceUI/js/iceui.js"></script>
